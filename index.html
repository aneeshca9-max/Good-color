<!DOCTYPE html>
<html lang="ml">
<head>
<meta charset="UTF-8">
<title>RN Energy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0b0b0b;
  color:#fff;
}

h1{
  text-align:center;
  padding:14px;
  background:#111;
}

.container{padding:14px;}

.card{
  background:#1a1a1a;
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 8px 25px rgba(0,0,0,.7);
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* SWITCH */
.switch{
  padding:12px 28px;
  border-radius:30px;
  border:none;
  font-weight:bold;
  font-size:16px;
  background:red;
  color:#fff;
}
.switch.on{
  background:#00ff66;
  color:#000;
}

/* LED */
.led{
  width:14px;height:14px;border-radius:50%;
  background:red;
}
.led.on{
  background:#00ff66;
  box-shadow:0 0 10px #00ff66;
}

/* ROUND GAUGE */
.gauge{
  width:120px;
  height:120px;
  border-radius:50%;
  border:10px solid #444;
  position:relative;
}
.gauge::after{
  content:"";
  position:absolute;
  inset:12px;
  background:#111;
  border-radius:50%;
}
.gauge span{
  position:absolute;
  width:100%;
  text-align:center;
  top:45%;
  font-size:22px;
  z-index:2;
}

/* TANKS */
.tanks{
  display:flex;
  justify-content:space-around;
}

.tank{
  width:90px;
  height:170px;
  border:4px solid #777;
  border-radius:14px;
  overflow:hidden;
  background:#333;
  position:relative;
}

.water{
  position:absolute;
  bottom:0;
  width:100%;
  height:40%;
  background:#00ff66;
  transition:.6s;
}

.label{
  text-align:center;
  margin-top:6px;
  color:#aaa;
}
</style>
</head>

<body>

<h1>ആർഎൻ എനർജി</h1>

<div class="container">

<!-- MOTOR -->
<div class="card">
  <div class="row">
    <b>മോട്ടോർ</b>
    <span class="led" id="motorLed"></span>
  </div><br>
  <button class="switch" id="motorBtn" onclick="toggleMotor()">OFF</button>
</div>

<!-- MODE -->
<div class="card">
  <div class="row">
    <b>മോഡ്</b>
    <b id="modeTxt">AUTO</b>
  </div><br>
  <button class="switch on" onclick="toggleMode()">MODE</button>
</div>

<!-- GAUGES -->
<div class="card row">
  <div class="gauge">
    <span><span id="volt">230</span>V</span>
  </div>
  <div class="gauge">
    <span><span id="amp">0.0</span>A</span>
  </div>
</div>

<!-- TANKS -->
<div class="card tanks">
  <div>
    <div class="tank">
      <div class="water" id="bore"></div>
    </div>
    <div class="label">കുഴൽകിണർ</div>
  </div>

  <div>
    <div class="tank">
      <div class="water" id="tank"></div>
    </div>
    <div class="label">ടാങ്ക്</div>
  </div>
</div>

<!-- STATUS -->
<div class="card">
  <b>സ്റ്റാറ്റസ്:</b>
  <span id="status">സാധാരണം</span>
</div>

</div>

<script>
let motor=false,mode="AUTO";
let boreLevel=45,tankLevel=70;

function toggleMotor(){
  motor=!motor;
  motorLed.classList.toggle("on",motor);
  motorBtn.textContent=motor?"ON":"OFF";
  motorBtn.classList.toggle("on",motor);
}

function toggleMode(){
  mode=mode==="AUTO"?"MANUAL":"AUTO";
  modeTxt.textContent=mode;
}

function update(){
  if(motor){
    boreLevel-=2;
    tankLevel+=2;
  }
  bore.style.height=boreLevel+"%";
  tank.style.height=tankLevel+"%";

  let v=220+Math.random()*15;
  let a=motor?(4+Math.random()*3):0;

  volt.textContent=v.toFixed(0);
  amp.textContent=a.toFixed(1);

  if(boreLevel<10){
    status.textContent="ഡ്രൈ റൺ മുന്നറിയിപ്പ്";
  }
}
setInterval(update,2000);
</script>

</body>
</html>
